input {
  tcp {
    port => 5044
    codec => json_lines
  }
}

filter {
  # Parse SSH failed logins
  if [message] =~ "Failed password" {
    grok {
      match => {
        "message" => "Failed password for (invalid user |)%{USER:user} from %{IP:source_ip} port %{NUMBER:port} %{WORD:protocol}"
      }
    }
    
    mutate {
      add_field => {
        "event_type" => "failed_login"
        "severity" => "high"
        "description" => "Failed authentication attempt"
      }
    }
    
    geoip {
      source => "source_ip"
      target => "geoip"
    }
  }
  
  # Parse successful logins
  if [message] =~ "Accepted password" {
    grok {
      match => {
        "message" => "Accepted password for %{USER:user} from %{IP:source_ip} port %{NUMBER:port} %{WORD:protocol}"
      }
    }
    
    mutate {
      add_field => {
        "event_type" => "successful_login" 
        "severity" => "low"
        "description" => "Successful authentication"
      }
    }
    
    geoip {
      source => "source_ip"
      target => "geoip"
    }
  }
  
  # Add timestamp if not present
  if ![timestamp] {
    mutate {
      add_field => { "timestamp" => "%{@timestamp}" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "cyberpulse-logs-%{+YYYY.MM.dd}"
  }
  stdout { 
    codec => rubydebug 
  }
}
